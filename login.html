<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Annapoorna | Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .glow-circle {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, #ff6600aa, transparent 70%);
      animation: pulse 6s infinite ease-in-out;
      z-index: 0;
    }

    .circle1 {
      width: 300px;
      height: 300px;
      top: -100px;
      left: -100px;
    }

    .circle2 {
      width: 200px;
      height: 200px;
      bottom: -50px;
      right: -50px;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.6; }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); opacity: 0.6; }
    }

    .login-card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      width: 380px;
      position: relative;
      z-index: 1;
      text-align: center;
    }

    .login-card h2 {
      font-family: 'Playfair Display', serif;
      color: #ff6600;
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    .login-card p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 25px;
    }

    .login-card input[type="text"],
    .login-card input[type="password"] {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      transition: 0.3s;
    }

    .login-card input:focus {
      border-color: #ff6600;
      outline: none;
      box-shadow: 0 0 8px rgba(255, 102, 0, 0.3);
    }

    .login-card input[type="submit"] {
      width: 100%;
      background-color: #ff6600;
      color: white;
      border: none;
      padding: 14px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 10px;
    }

    .login-card input[type="submit"]:hover {
      background-color: #e65c00;
    }

    .login-card a {
      color: #ff6600;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .logo {
      width: 70px;
      margin-bottom: 15px;
    }

    @media (max-width: 450px) {
      .login-card {
        width: 90%;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Glowing Animation Circles -->
  <div class="glow-circle circle1"></div>
  <div class="glow-circle circle2"></div>

  <!-- Login Card -->
  <div class="login-card">
    <img src="https://png.pngtree.com/png-vector/20230213/ourlarge/pngtree-cooking-logo-png-image_6596638.png" alt="Annapoorna Logo" class="logo" />
    <h2>Welcome Back</h2>
    <p>Login to continue your cooking journey</p>
    <form>
      <input type="text" placeholder="Enter your username" required />
      <input type="password" placeholder="Enter your password" required />
      <input type="submit" value="Login" />
    </form>
    <p style="margin-top: 15px;">Don't have an account? <a href="#">Register</a></p>
  </div>

</body>
</html>
